{% extends 'base.html' %}
{% load my_filters %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="page-container lg:w-1/2 min-h-40rem">
        <div class="mb-10">
            {% include 'common/breadcrumb.html' with nav_links='Organizations '|addstr:title.split.0 %}
        </div>
        <p class="title">{{ title }}</p>
        <form method="post" class="w-full mt-8">
            {% csrf_token %}
            {{ form.as_ul }}
            <div class="flex flex-col gap-2">
                <input type="submit" value="{% if 'Create' in title %}Create organization{% else %}Update settings{% endif %}" role="button" class="btn-primary mt-4"/>
                <a href="{% url 'organizations-list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
