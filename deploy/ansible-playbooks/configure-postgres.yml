---
- hosts: web
  become: yes
  become_method: sudo
  gather_facts: false

  vars_files:
      - vars.yml

  tasks:
      - name: Install psycopg2
        pip:
            name: psycopg2-binary==2.9.3

      - name: Create app database
        postgresql_db:
            state: present
            name: "{{ db_name }}"
        become: yes
        become_user: postgres

      - name: Create db user
        postgresql_user:
            state: present
            name: "{{ db_user }}"
            password: "{{ db_password }}"
        become: yes
        become_user: postgres

      - name: Grant db user access to app db
        postgresql_privs:
            type: database
            database: "{{ db_name }}"
            roles: "{{ db_user }}"
            grant_option: no
            privs: all
        become: yes
        become_user: postgres
        notify: restart postgres

  handlers:
      - name: restart postgres
        service: name=postgresql state=restarted
