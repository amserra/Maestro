{% extends "base.html" %}

{% block title %}
    Maestro | Password Reset Complete
{% endblock title %}

{% block content %}

<div class="h-screen bg-gradient-to-tl from-green-400 to-indigo-900 w-full py-16 px-4">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16">
            <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800">Password reset complete</p>
            <div class="w-full flex items-center justify-between py-5">
                <hr class="w-full bg-gray-400">
            </div>
            <p class="text-md font-medium leading-none text-gray-600">
                You have completed the password reset process. You can now login with the new password. <a href="{% url 'login' %}" class="hover:text-gray-500 focus:text-gray-500 focus:outline-none focus:underline hover:underline text-md font-medium leading-none text-gray-400 cursor-pointer">Click here</a> to go to the login page.
            </p>
        </div>
    </div>
</div>

{% endblock %}
