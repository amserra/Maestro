{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}

<div class="h-screen bg-gradient-to-tl from-green-400 to-indigo-900 w-full py-16 px-4">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-full p-10">
            <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800">Create an account</p>
            <p tabindex="0" class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500">Already have an account? <a href="{% url 'login' %}" class="hover:text-gray-500 focus:text-gray-500 focus:outline-none focus:underline hover:underline text-sm font-medium leading-none  text-gray-800 cursor-pointer"> Sign in here</a></p>
            <div class="w-full flex items-center justify-between py-5">
                <hr class="w-full bg-gray-400">
            </div>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_ul }}
                <input type="submit" value="Create account" role="button" class="mt-10 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none bg-indigo-700 border rounded hover:bg-indigo-600 py-4 w-full"/>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</div>

{% endblock %}
